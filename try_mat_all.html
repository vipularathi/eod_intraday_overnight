<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Plots</title>
    <style>
        .plot-container {
            display: grid;
            grid-template-columns: auto auto;
            grid-gap: 10px;
        }
    </style>
</head>
<body>
    <div class="plot-container">
        <img src="plots.png" alt="Plot 1">
        <img src="plots.png" alt="Plot 2">
        <img src="plots.png" alt="Plot 3">
        <img src="plots.png" alt="Plot 4">
    </div>
</body>
</html>
